<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Photos</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>My Photos</h1>
  </header>

  <div class="container">
    <div id="img_unit">
      <div class="photo" v-for="Photo in Photos">
        <img :src="Photo.path">
        <div class="inner"><p>{{ Photo.caption}}<span>{{ Photo.name }}</span></p></div>
      </div>
    </div>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script> 
    var app = new Vue({
      el: 'img_unit',
      data: {
        Photos: []
      },
      created: function(){
        var self = this;
        $.getJSON('https://h2o-space.com/htmlbook/images.php', function(data){
          self.Photos = data;
         });
      }
    })

    
    // $('#img_unit').html('ここに、画像リストが表示されます').css('margin-top', '100px');
  </script>
</body>
</html>
